<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title></title>
</head>
<body>
    <header>
    
        <img class="logo" src="assets/Real_News_Logo.png"> <!--logo here-->
    
        <nav>
            <a> <button>     <!--for every button add on hover color change-->
            </button> </a>
            <a> <button>
            </button> </a>
            <a> <button>
            </button> </a>
            <a> <button>
            </button> </a>

        </nav>
    
    </header>
    
    <hr> <!-- page devider -->

    <section class="headline"> <!-- add bg img here-->
            <div class="headline-wrapper">
                <h1 id="headline">Real <span class="title-news">NEWS</span></h1> <!-- website title-->
                <p class="headline">This is THE news outlet for real unfiltered news from The Netherlands! 
                Our aim is to reduce the amount of fake news that circulates around these so called "mainstream news sources". 
                This is totally not a parody of certain news and/or social media.. Not at all!</p>
                <div class="header-link-wrapper flex">
                    <a href="#articles"><button> Articles
                    </button></a>
                    <a href="#feedback-form"><button> Feedback
                    </button></a>
                </div>
            </div>
    </section>
    
    <hr> <!-- page devider -->

    <section class="articles">
        <h2 id="articles">Articles</h2> <!-- sub-heading -->
        <div class="card-wrapper flex">
            
            <!-- These cards would've been so much easier using JS-->
            <article class="card flex-column"> 
                <img class="card-img" src=""> <!--Add Border bottom for devider-->
                <h3 class="card-title"></h3>
                <div class="star-wrapper flex">
                    <img class=svg-star src="assets/gold-star.svg"> <!--SVG's for scaleability-->
                    <img class=svg-star src="assets/gold-star.svg">
                    <img class=svg-star src="assets/gold-star.svg">
                    <img class=svg-star src="assets/gold-star.svg">
                    <img class=svg-star src="assets/gold-star.svg">
                    </div> 
                <button>
                </button>
            </article>

            <article class="card flex-column"> 
                <img class="card-img" src="">
                <h3 class="card-title"></h3>
                <div class="star-wrapper flex">          
                    <img class=svg-star src="assets/gold-star.svg"> 
                    <img class=svg-star src="assets/gold-star.svg"> 
                    <img class=svg-star src="assets/gray-star.svg"> 
                    <img class=svg-star src="assets/gray-star.svg"> 
                    <img class=svg-star src="assets/gray-star.svg"> 
                    </div>
                <button>
                </button>
                
            </article>

            <article class="card flex-column"> 
                <img class="card-img" src="">
                <h3 class="card-title"></h3>
                <div class="star-wrapper flex">
                    <img class=svg-star src="assets/gold-star.svg">
                    <img class=svg-star src="assets/gold-star.svg">
                    <img class=svg-star src="assets/gold-star.svg"> 
                    <img class=svg-star src="assets/gray-star.svg">
                    <img class=svg-star src="assets/gray-star.svg">
                    </div>
                <button>
                </button>
                
            </article>

        </div>
    </section>
    
    <section class="form">
        <h2 id="feedback-form"></h2>  <!--Form header-->
        <form>
            <div class="name-input-wrapper flex"> 
                <div class="label-input-wrapper flex-column">
                    <label for="first-name">First name</label>
                    <input placeholder="First name" type="text" id="first-name" required>
                </div>
                <div class="label-input-wrapper flex-column">
                    <label for="last-name">Last name</label>
                    <input placeholder="Last name" type="text" id="last-name" required>
                </div>
            </div>
            
            <div class="label-input-wrapper flex-column">
                <label for="email">Email</label>
                <input placeholder="Email" type="email" id="email" required>
            </div>
            
            <div class="residence-birthday-wrapper flex">
                <div class="label-input-wrapper flex-column">
                    <label for="residence">Residence</label>
                    <input placeholder="City, Town, etc." type="text" id="residence" required>
                </div>
                <div class="label-input-wrapper flex-column">   
                    <label for="birthday">Date of Birth</label>
                    <input placeholder="dd-mm-jj" type="date" id="birthday" required>
                </div>
            </div> 
            
            <div class="label-input-wrapper flex-column">
            <label for="feedback-type">Feedback subject</label>
                <select name="Feedback type" id="feedback-type" required>
                    <option value="" hidden>Choose a subject</option>
                    <option value="Article content">Article content</option>
                    <option value="Website layout">Website Layout</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="label-input-wrapper flex-column">
                <label for="feedback-message">Message</label>
                <input placeholder="Write your message here..." type="text" id="feedback-message" required>
            </div>

            <div class="label-input-wrapper flex-column">
                <label for="newsletter">Do you want to join our news letter?</label>
                <fieldset id="newsletter">   
                    <div class="radio-wrapper">
                        <input type="radio" value="yes" id="yes" name="newsletter-request" checked>
                        <label if="yes">Yes</label>
                        <input type="radio" value="no" id="no" name="newsletter-request">
                        <label for="no">No</label>
                    </div>
                </fieldset>
            </div>

            <div class="label-input-wrapper flex-column">
                <input type="checkbox" id="terms-of-service-check" required>
                <label for="terms-of-service-check">I agree to the terms of service</label>
            </div>
        
            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>

        <div class="left-footer-wrapper">
            <img class="logo" src="assets/Real_News_Logo.png"> <!--Header logo here but smaller in css-->
            <p class="copyright-text"></p>
            <div class="socials-wrapper">
            <a href="https://www.instagram.com/"><img class="social-svg"target="_blank"></img></a>  <!-- COULD: change the color to their app's color on hover-->
            <a href="https://www.facebook.com/"><img class="social-svg" target="_blank"></img></a>
            <a href="https://www.snapchat.com/"><img class="social-svg" target="_blank"></img></a>            
            </div>
        </div>
        
        <div class="right-footer-wrapper">  <!--Color change on hover-->
            <a></a>
            <a></a>
            <a></a>
            <a></a>
        </div>

    </footer>
</body>
